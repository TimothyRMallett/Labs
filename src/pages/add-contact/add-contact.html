<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>AddContact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
		<ion-input type="text"[(ngModel)]="firstName" placeholder="Firstname"></ion-input>
	</ion-item>
	<ion-item>
		<ion-input type="text"[(ngModel)]="lastName" placeholder="Lastname"></ion-input>
	</ion-item>
	<ion-item>
		<ion-input type="text"[(ngModel)]="email" placeholder="Email Address"></ion-input>
	</ion-item>

	<button ion-button (click)="addContact()">Save Contact</button>

</ion-content>
