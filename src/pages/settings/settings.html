<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-input type="text" [(ngModel)]="name" placeholder="Insert Name"></ion-input>
<BUTTON ion-button (click)="addName()">Store Name</BUTTON>


<ion-item>
	<ion-label>Show Notifications</ion-label>
	<ion-checkbox [(ngModel)]="showNotifications" (ionChange)="toggleNotifications()">Show Notifications</ion-checkbox>
</ion-item>

<ion-input type="date-time" placeholder="Reminder"></ion-input>

</ion-content>
