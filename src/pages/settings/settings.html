<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-input type="text" [(ngModel)]="settings.name" placeholder="Insert Name"></ion-input>
<BUTTON ion-button (click)="changeSettings()">Store Name</BUTTON>


<ion-item>
	<ion-label>Show Notifications</ion-label>
	<ion-checkbox [(ngModel)]="settings.showNotifications" (ionChange)="changeSettings">Show Notifications</ion-checkbox>
</ion-item>
<ion-item>
	<ion-label>Reminder</ion-label>
<ion-datetime displayFormat="HH:mm DD/MM/YYYY"[(ngModel)]="settings.reminder" (ionChange)="changeSettings"></ion-datetime>
</ion-item>

<input #fileInput type="file" accept="image/*" (change)="imageSelected(fileInput.files)"/>
<img src={{imgFile}}>
</ion-content>
