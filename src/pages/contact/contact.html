<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
    <BUTTON ion-button icon-only clear (click)="showAddContactModal()">
      <ion-icon name="add"></ion-icon>
    </BUTTON>
  </ion-navbar>
</ion-header>

<ion-content>
  
    <ion-list>
      <ion-item-sliding *ngFor="let contact of contacts; index as i">
        <ion-item>
          {{contact.firstName}} {{contact.lastName}}
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="deleteContact(i)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
    </ion-item-sliding>
    </ion-list>


</ion-content>
